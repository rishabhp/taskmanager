<!doctype html>
<html>
  <head>
    <title>Trello TaskManager by Rishabh</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div id="full_shadow"></div>

    <header>
      <h1 id="home_btn">Task Manager</h1>
    </header>

    <div id="content">

      <section id="boards">
        <h1>
          <i class="fa fa-th-large"></i>
          <span id="board_count"></span>
          <span class="head_text">Boards</span>
        </h1>

        <form class="create_form" id="new_boards_form" method="post">
          <input type="text" name="board_name" value="" placeholder="Board" required>
          <input type="submit" name="board_submit" value="Create">
        </form>

        <ul id="board_list">
        </ul>

        <div id="board_edit_popup" class="popup">
          <h2>Edit Board</h2>

          <form class="create_form" id="edit_board_form" method="post">
            <input type="text" name="board_name" value="" placeholder="Board" required>
            <input type="hidden" name="board_id" value="">
            <input type="submit" name="board_submit" value="Update">
          </form>
        </div>
      </section>

      <section id="task_lists">
        <h1>
          <i class="fa fa-tasks"></i>
          <span class="head_text"></span>
          <a id="delete_board_btn" href="javascript:void(0);" title="Delete"><i class="fa fa-trash"></i></a>
        </h1>

        <form class="create_form" id="new_task_list_form" method="post">
          <input type="text" name="task_list_name" value="" placeholder="Task list" required>
          <input type="submit" name="task_list_submit" value="Create">
        </form>

        <div id="task_list_group">
          <!-- task list panels will come here -->
        </div>

        <div id="task_list_edit_popup" class="popup">
          <h2>
            Edit Task List
            <a id="delete_task_list_btn" data-task_list_id="" href="javascript:void(0);" title="Delete">
              <i class="fa fa-trash"></i>
            </a>
          </h2>

          <form class="create_form" id="edit_task_list_form" method="post">
            <input type="text" name="task_list_name" value="" placeholder="Task List" required>
            <input type="hidden" name="task_list_id" value="">
            <input type="submit" name="task_list_submit" value="Update">
          </form>
        </div>

        <div id="task_edit_popup" class="popup">
          <h2>
            Edit Task
            <a id="delete_task_btn" data-task_list_id="" data-task_id="" href="javascript:void(0);" title="Delete">
              <i class="fa fa-trash"></i>
            </a>
          </h2>

          <form class="create_form" id="edit_task_form" method="post">
            <input type="text" name="task_content" value="" placeholder="Task" required>
            <input type="hidden" name="task_id" value="">
            <input type="hidden" name="task_list_id" value="">
            <input type="submit" name="task_list_submit" value="Update">
          </form>
        </div>
      </section>

      <section id="page_not_found">
        <h1>
          <i class="fa fa-ban"></i>
          Page Not Found
        </h1>
      </section>

    </div>

    <footer>
      Built with <i class="fa fa-heart" style="color: #cbcbcb;"></i> by <a href="https://twitter.com/_rishabhp">Rishabh</a>
    </footer>

    <script id="task_list_panel_tpl" type="text/custom-template">
      <div class="task_list_panel">
        <h3 class="task_list_name">
          <span class="head_text">Basic</span>
          <a class="edit_task_list" data-task_list_id="" href="javascript:void(0);"><i class="fa fa-edit"></i></a>
        </h3>

        <ul class="tasks">
          <!--<li>Hello</li>-->
        </ul>

        <div class="add_task_section">
          <a href="javascript:void(0);" class="add_task_btn"><i class="fa fa-plus-circle"></i> Add Task</a>
          <form class="add_task_form" method="post">
            <input type="text" name="task_content" value="" placeholder="Task list" required>
            <input type="hidden" name="task_list_id" value="">
            <input type="submit" name="task_list_submit" value="Create">
          </form>
        </div>
      </div>
    </script>

    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
